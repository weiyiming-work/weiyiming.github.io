<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <!-- 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DhKNV6DJ0Puk+8hgVxG+5lUyj8I5QqV2Y+dHOjpPZ+6Zl/T+KQG+luP1QjlLrkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 引入自定义样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">关于我</a></li>
                <li><a href="#skills">技能</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系我</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容 -->
    <main>
        <!-- 关于我 -->
        <section id="about">
            <h1>你好，我是 [你的名字]</h1>
            <p>我是一个热爱技术的开发者，专注于前端和后端开发。我喜欢解决问题，并不断学习新技术来提升自己的技能。</p>
            <img src="assets/images/profile.jpg" alt="我的照片" class="profile-img">
        </section>

        <!-- 技能 -->
        <section id="skills">
            <h2>我的技能</h2>
            <div class="skills-container">
                <div class="skill">
                    <i class="fab fa-html5"></i>
                    <h3>HTML5</h3>
                </div>
                <div class="skill">
                    <i class="fab fa-css3-alt"></i>
                    <h3>CSS3</h3>
                </div>
                <div class="skill">
                    <i class="fab fa-js"></i>
                    <h3>JavaScript</h3>
                </div>
                <div class="skill">
                    <i class="fab fa-python"></i>
                    <h3>Python</h3>
                </div>
                <div class="skill">
                    <i class="fas fa-database"></i>
                    <h3>数据库</h3>
                </div>
                <div class="skill">
                    <i class="fab fa-react"></i>
                    <h3>React</h3>
                </div>
            </div>
        </section>

        <!-- 项目 -->
        <section id="projects">
            <h2>我的项目</h2>
            <div class="projects-container">
                <div class="project">
                    <h3>项目名称 1</h3>
                    <p>项目描述。这个项目展示了我在某某技术上的应用。</p>
                    <a href="#" class="btn">查看项目</a>
                </div>
                <div class="project">
                    <h3>项目名称 2</h3>
                    <p>项目描述。这个项目展示了我在某某技术上的应用。</p>
                    <a href="#" class="btn">查看项目</a>
                </div>
                <!-- 可以继续添加更多项目 -->
            </div>
        </section>

        <!-- 联系我 -->
        <section id="contact">
            <h2>联系我</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>

                <label for="email">电子邮件</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">信息</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">发送</button>
            </form>
            <div class="social-media">
                <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 [你的名字]. 保留所有权利。</p>
    </footer>
</body>
</html>
